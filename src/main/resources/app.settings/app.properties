#################################### LOGGER
# TODO log dynamic settings and write the output file in the same application path.

log.dir.name = ${log.directory.val}

#### log.file.global = ${log.dir}/global-${weblogic.Name}.log
GLOBAL.log.level = ${log.level.val}
GLOBAL.log.name = GLOBAL
GLOBAL.log.file.name = ${log.directory.val}/${log.GLOBAL.name}_%i.log.zip
GLOBAL.log.style = %d{ISO8601} [%thread] %-5level %logger{1}:%line - %msg%n
GLOBAL.log.max.index = 50
GLOBAL.log.max.size = 5MB

ERROR.log.name  = ERROR
ERROR.log.file.name = ${log.directory.val}/${log.ERROR.name}_%i.log.zip
ERROR.log.style = %d{ISO8601} [%thread] %-5level %logger{100}:%line - %msg%n
ERROR.log.max.index = 50
ERROR.log.max.size = 5MB


################# JAVA TASK settings
# unit in milli-seconds
java.task.delay = 1000
java.task.period = 60000